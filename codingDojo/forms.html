<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            First Name: <input type="text" placeholder="First Name">
            <br>
            Last Name: <input type="text" placeholder="Last Name">
            <br>
            Email: <input type="email" placeholder="yourEmail@email.com">
            <br>
            Password: <input type="password" placeholder="Password">
            <br>
            PW Confirm: <input type="text" placeholder="PW Confirm">
            <br>
            Birthday: <input type="text" placeholder="mm/dd/yyyy">
            <br>
            <input type="radio">Male
            <input type="radio">Female
            <input type="radio">Other
            <br>
            <p>
                A short description about yourself:
            </p>
            <br>
            <textarea></textarea>
            <br>
            Favorite Language:
            <br>
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
                <option>BootStrap</option>
            </select>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
