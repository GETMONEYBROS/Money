<!DOCTYPE html>
<html>
    <head>
        <title>Nike. Just Do It. Nike.com</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/nike.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="mobileNav">
                <img src="img/logo-nike.jpg" id="mobileSwoosh">
                <img src="img/black-search.jpg" id="mobileSearch">
                <img src="img/cart.jpg" id="mobileCart">
                <img src="img/hamburgerMenu.png" id="ham">
            </div>
            <div class="topNavWrapper">
                <nav>
                    <div id="nikePlus" class="navItems">
                        <a href="#" class="navHov"><span id="nikePlusSpan">NikePlus</span></a>
                    </div>
                    <div class="navItems">
                        <a href="#" class="navHov"><img src="img/jodan.jpg"></a>
                    </div>
                    <div class="navItems">
                        <a href="#" class="navHov"><img src="img/hurley.jpg"></a>
                    </div>
                    <div class="navItems">
                        <a href="#" class="navHov"><img src="img/converse.jpg"></a>
                    </div>
                </nav>
                <div class="rightSideNav">
                    <div class="navRight">
                        <span id="login">Join/Log In To NikePlus Account</span>
                    </div>
                    <div class="navRight">
                        <span id="help">Help</span>
                    </div>
                    <div class="navRight">
                        <img src="img/cart.jpg" class="rightNavImgs">
                    </div>
                    <div class="navRight">
                        <img src="img/map-icon.jpg" class="rightNavImgs"> United States
                    </div>
                </div>
            </div>
            <div class="secondNavWrapper">
                <div id="swooshWrapper">
                    <img src="img/logo-nike.jpg" id="swoosh">
                </div>
                <span class="headline">NEW RELEASES</span>
                <span class="headline">MEN</span>
                <span class="headline">WOMEN</span>
                <span class="headline">KIDS</span>
                <span class="headline">CUSTOMIZE</span>
                <div id="searchBox">
                    <img src="img/search.jpg">
                    <span id="search">Search</span>
                </div>
            </div>
            <div id="freeWrapper">
                <span>Free Shipping & 60-Day Free Returns</span>
                <br>
                <span id="join">Join Now</span>
            </div>
            <div id="imgsWrapper">
                <img src="img/black-girl.jpg" id="blackGirl">
                <img src="img/shoes.jpg" id="shoes">
            </div>
            <div id="mobileImg">
                <img src="img/mobile-shoe.PNG">
                <h1 id="mobileHeader">NIKE <br> JOYRIDE <br> DUAL RUN</h1>
                <p id="mobileP">Personalized cushioning <br> where you need it most</p>
                <div id="shopDiv">
                    <span id="shop">Shop</span>
                </div>
            </div>
        <!-- </div> End of Wrapper -->
    </body>
</html>
