<!DOCTYPE>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Your info</legend>
                Name: <input type="text" placeholder="Your Full Name Here"><br>
                Email: <input type="email" placeholder="Your Email Here"><br>
                Password: <input type="password">

                <br><br>

                Gender:<br>
                <input type="radio" name="gender"> Male<br>
                <input type="radio" name="gender"> Female
                
                <br><br>

                Type of computer:<br>
                <input type="checkbox"> I have a laptop<br>
                <input type="checkbox"> I have a desktop

                <br><br>

                Age:<br>
                <select>
                    <option>0-20</option>
                    <option>20-40</option>
                    <option>40+</option>
                </select>

                <br><br>

                Biography:<br>
                <textarea cols="30" rows="3"></textarea>

                <br><br>

                <input type="submit" value="Save My Form!">
                <input type="reset" value="Clear Form">

            </fieldset>
        </form>

    </body>

</html>
