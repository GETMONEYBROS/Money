<!DOCTYPE html>
<html>
    <head>
        <title>Monopoly</title>
        <link rel="stylesheet" type="text/css" href="css/monopoly.css">
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <div class="main">
                <div class="leftSide">
                    <img src="img/dog.jpg" alt="dog">
                </div>
                <div class="mid">
                    <div class="header">
                        <h2>FEATURED PRODUCTS</h2>
                    </div>
                    <div class="quads">
                        <div class="game">
                            <img src="img/game1.jpg" alt="game">
                        </div>
                        <div class="gameName">
                            <h4>Monopoly Junior Game</h4>
                        </div>
                        <div class="price">
                            <h4>$14.99</h4>
                            <p>MSRP</p>
                        </div>
                        <div class="more">
                            <p class="moreText">MORE</p>
                        </div>
                    </div>
                    <div class="quads">
                        <div class="game">
                            <img src="img/game2.jpg" alt="game">
                        </div>
                        <div class="gameName">
                            <h4>Monopoly Pizza Board <br> Game for Kids Ages 8 and <br> Up</h4>
                        </div>
                        <div class="price">
                            <h4>$19.99</h4>
                            <p>MSRP</p>
                        </div>
                        <div class="more">
                            <p class="moreText">MORE</p>
                        </div>
                    </div>
                    <div class="quads">
                        <div class="game">
                            <img src="img/game3.jpg" alt="game">
                        </div>
                        <div class="gameName">
                            <h4>Monopoly Gamer</h4>
                        </div>
                        <div class="price">
                            <h4>$24.99</h4>
                            <p>MSRP</p>
                        </div>
                        <div class="more">
                            <p class="moreText">MORE</p>
                        </div>
                    </div>
                    <div class="quads">
                        <div class="game">
                            <img src="img/game4.jpg" alt="game">
                        </div>
                        <div class="gameName">
                            <h4>Monopoly Junior: Disney <br> Pixar Cars 3 Edition</h4>
                        </div>
                        <div class="price">
                            <h4>$14.99</h4>
                            <p>MSRP</p>
                        </div>
                        <div class="more">
                            <p class="moreText">MORE</p>
                        </div>
                    </div>
                </div>
            </div>
            <footer></footer>
        </div>
    </body>
</html>
