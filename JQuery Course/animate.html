<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            $("document").ready(function(){
               $("#grow").click(function(){
                    $("#textBox").animate({width: "500px"}, 2000);
               });

               $("#move").click(function(){
                    $("#textBox").animate({marginLeft: "200px"}, 1000);
               });

               $("#bigger").click(function(){
                    $("#textBox").animate({fontSize: "40px"}, 3000);
               });

               $("#manyThings").click(function(){
                    $("#textBox").animate({marginLeft: "400px", width: "600px", fontSize: "40px"}, 2000);
               });
            });
        </script>
        <style>
            body {
                background-color: #000;
                color: cyan;
            }
            
          #textBox {
              width: 200px;
              height: 200px;
              background-color: orange;
              position: absolute;
              margin-top: 20px;
          }
        </style>
    </head>
    <body>
       <a href="#" id="grow">Grow</a> | <a href="#" id="move">Move</a> | <a href="#" id="bigger">Bigger</a> | <a href="#" id="manyThings">Many Things</a>
        <div id="textBox">
            <p>Bkjcebiulbfwh qbfawu iufbwaiubedf weifub abfilb awfiu bawiubfiluwab flkjbwjkfb kjwb ilub i</p>
        </div>
    </body>
</html>
